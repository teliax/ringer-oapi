    TokenRequest:
      type: object
      description: Parameters for requesting an OAuth 2.0 access token. Required fields vary by grant_type.
      properties:
        grant_type:
          type: string
          enum:
            - password
            - client_credentials
            - refresh_token
          description: The OAuth 2.0 grant type.
