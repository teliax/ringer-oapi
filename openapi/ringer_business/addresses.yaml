paths:
  /addresses/{id}:
    put:
      tags:
        - Addresses
      summary: Update address
      description: Updates an existing address.
      operationId: update_address
      parameters:
        - name: id
          in: path
          description: Address ID
          required: true
          schema:
            type: integer
      requestBody:
        description: Address information
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/AddressParams'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/Address'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "404":
          description: Address not found
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
