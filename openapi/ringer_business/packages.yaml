/packages:
  get:
    tags:
      - Packages
    summary: List available Packages
    description: A list of packages available for purchase for your account.
    operationId: list_packages
    parameters:
      - name: Authorization
        in: header
        description: This token is used to authenticate a particular account.
        required: true
        schema:
          type: string
    responses:
      "200":
        description: Array of Packages
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageList'
      "400":
        description: Bad Request Parameters or Validation Errors
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      "401":
        description: Unauthorized request. This error will occur if the SecurityContext header is not provided or does not include a party_id.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'

/packages/{id}:
  post:
    tags:
      - Packages
    summary: Purchase a Package
    description: Purchase an add-on package for your account.
    operationId: purchase_package
    parameters:
      - name: Authorization
        in: header
        description: This token is used to authenticate a particular account.
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: ID of Package
        required: true
        schema:
          type: integer
    responses:
      "201":
        description: Package purchased
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackagePurchase'
      "400":
        description: Bad Request Parameters or Validation Errors
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      "401":
        description: Unauthorized request. This error will occur if the SecurityContext header is not provided or does not include a party_id.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
  
  delete:
    tags:
      - Packages
    summary: Remove Package
    description: Remove an add-on package from your account.
    operationId: remove_package
    parameters:
      - name: Authorization
        in: header
        description: This token is used to authenticate a particular account.
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: ID of the Package
        required: true
        schema:
          type: integer
    responses:
      "204":
        description: Package Deleted. No Content
      "400":
        description: Bad Request Parameters or Validation Errors
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      "401":
        description: Unauthorized request. This error will occur if the SecurityContext header is not provided or does not include a party_id.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      "404":
        description: Couldn't find site record
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error' 