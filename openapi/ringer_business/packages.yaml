paths:
  /packages:
    get:
      tags:
        - Upackages
      summary: List available Packages
      description: A list of packages available for purchase for your account.
      operationId: list_packages
      parameters:
        - name: Authorization
          in: header
          description: This token is used to authenticate a particular account.
          required: true
          schema:
            type: string
      responses:
