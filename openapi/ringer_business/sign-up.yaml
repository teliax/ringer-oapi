paths:
  /sign-up:
    post:
      tags:
        - Sign Up
      summary: Register a new account
      description: Creates a new customer account in the system.
      operationId: register_account
      requestBody:
        description: Account registration information
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/CustomerRegistrationParams'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/CustomerRegistration'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
