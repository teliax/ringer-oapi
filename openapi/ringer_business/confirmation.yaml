paths:
  /confirmation:
    post:
      tags:
        - Confirmation
      summary: Confirm a new account
      description: Confirms a newly created account using a confirmation token.
      operationId: confirm_account
      requestBody:
        description: Account confirmation information
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/ConfirmationParams'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/Confirmation'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "404":
          description: Invalid confirmation token
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
