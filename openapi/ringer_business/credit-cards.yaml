paths:
  /credit-cards:
    get:
      tags:
        - Credit Cards
      summary: List all credit cards
      description: Returns a list of all credit cards associated with the account.
      operationId: list_credit_cards
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  credit_cards:
                    type: array
                    items:
                      $ref: './components.yaml#/components/schemas/CreditCard'
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
    post:
      tags:
        - Credit Cards
      summary: Add a new credit card
      description: Adds a new credit card to the account.
      operationId: add_credit_card
      requestBody:
        description: Credit card information
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/CreditCardParams'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/CreditCard'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
  
  /credit-cards/{id}:
    get:
      tags:
        - Credit Cards
      summary: Get credit card details
      description: Returns details for a specific credit card.
      operationId: get_credit_card
      parameters:
        - name: id
          in: path
          description: Credit Card ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/CreditCard'
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "404":
          description: Credit card not found
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
    delete:
      tags:
        - Credit Cards
      summary: Delete credit card
      description: Deletes a credit card from the account.
      operationId: delete_credit_card
      parameters:
        - name: id
          in: path
          description: Credit Card ID
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "404":
          description: Credit card not found
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
  
  /credit-cards/{id}/verify:
    patch:
      tags:
        - Credit Cards
      summary: Verify credit card
      description: Verifies a credit card with verification code.
      operationId: verify_credit_card
      parameters:
        - name: id
          in: path
          description: Credit Card ID
          required: true
          schema:
            type: integer
      requestBody:
        description: Verification information
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - verification_code
              properties:
                verification_code:
                  type: string
                  example: "123"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/CreditCard'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
        "404":
          description: Credit card not found
          content:
            application/json:
              schema:
                $ref: './components.yaml#/components/schemas/error'
