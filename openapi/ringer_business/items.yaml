/items:
  get:
    tags:
      - Items
    summary: List of Items
    description: A list of items available to purchase for your account.
    operationId: list_items
    parameters:
      - name: Authorization
        in: header
        description: This token is used to authenticate a particular account.
        required: true
        schema:
          type: string
    responses:
      "200":
        description: Array of Items
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemList'
      "400":
        description: Bad Request Parameters or Validation Errors
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
      "401":
        description: Unauthorized request. This error will occur if the SecurityContext header is not provided or does not include a party_id.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error' 