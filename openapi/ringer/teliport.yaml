components:
  schemas:
    SoaResponse:
      type: object
      properties:
        status:
          type: string
          description: Status code of the operation
          enum: ['SUCCESS', 'ERROR', 'FAILED']
        message:
          type: string
          description: Human-readable message describing the result
        data:
          type: object
          description: Additional response data (if applicable)
          additionalProperties: true
        errorCode:
          type: string
          description: Error code (if status is ERROR or FAILED)
