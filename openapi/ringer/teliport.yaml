          type: string
          format: date-time
          description: Timestamp of the response
      required:
        - status
        - message
        - timestamp
    
    SoaReleaseRequest:
      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number to release
          pattern: '^[0-9]{10}$'
          example: '2125551234'
        reason:
          type: string
          description: Reason for releasing the number
        requestId:
          type: string
          description: Unique identifier for this request
      required:
        - tn
        - reason
    
    SoaLrnRemoveRequest:
      type: object
      properties:
        lrn:
          type: string
          description: Location Routing Number to remove
          pattern: '^[0-9]{10}$'
          example: '2125550000'
        spid:
          type: string
          description: Service Provider ID
          maxLength: 4
          example: '1234'
      required:
        - lrn
        - spid
    
    SoaLrnCreateRequest:
      type: object
      properties:
        lrn:
          type: string
          description: Location Routing Number to create
          pattern: '^[0-9]{10}$'
          example: '2125550000'
        spid:
          type: string
          description: Service Provider ID
          maxLength: 4
          example: '1234'
        name:
          type: string
          description: Name associated with the LRN
        address:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            state:
              type: string
              maxLength: 2
            zip:
              type: string
              pattern: '^[0-9]{5}(-[0-9]{4})?$'
      required:
        - lrn
        - spid
        - name
    
    SoaDisconnectRequest:
      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number to disconnect
          pattern: '^[0-9]{10}$'
          example: '2125551234'
        disconnectDate:
          type: string
          format: date
          description: Date to disconnect the service
        reason:
          type: string
          description: Reason for disconnection
      required:
        - tn
        - disconnectDate
    
    SoaCreateRequest:
      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number to port
          pattern: '^[0-9]{10}$'
          example: '2125551234'
        oldSpid:
          type: string
          description: Current Service Provider ID
          maxLength: 4
          example: '5678'
        newSpid:
          type: string
          description: New Service Provider ID
          maxLength: 4
          example: '1234'
        portType:
          type: string
          description: Type of port request
          enum: ['SIMPLE', 'COMPLEX', 'PROJECT']
        requestedPortDate:
          type: string
          format: date
          description: Requested date for the port
        subscriberInfo:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            businessName:
              type: string
            address:
              type: object
              properties:
                street:
                  type: string
                city:
                  type: string
                state:
                  type: string
                  maxLength: 2
                zip:
                  type: string
                  pattern: '^[0-9]{5}(-[0-9]{4})?$'
