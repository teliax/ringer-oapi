      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number
          pattern: '^[0-9]{10}$'
        status:
          type: string
          description: Current status of the number
          enum: ['ACTIVE', 'PENDING', 'PORTING', 'DISCONNECTED', 'CONFLICT']
        currentSpid:
          type: string
          description: Current Service Provider ID
          maxLength: 4
        portStatus:
          type: object
          properties:
            inProgress:
              type: boolean
            requestDate:
              type: string
              format: date-time
            targetDate:
              type: string
              format: date
      required:
        - tn
        - status
        - currentSpid
    
    SoaSpidResponse:
      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number
          pattern: '^[0-9]{10}$'
        spid:
          type: string
          description: Current Service Provider ID
          maxLength: 4
        spidName:
          type: string
          description: Name of the Service Provider
        lrn:
          type: string
          description: Location Routing Number
          pattern: '^[0-9]{10}$'
      required:
        - tn
        - spid
    
    SoaQueryResponse:
      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number
          pattern: '^[0-9]{10}$'
        portDetails:
          type: object
          properties:
            currentSpid:
              type: string
              maxLength: 4
            newSpid:
              type: string
              maxLength: 4
            portType:
              type: string
              enum: ['SIMPLE', 'COMPLEX', 'PROJECT']
            status:
              type: string
              enum: ['PENDING', 'CONFLICT', 'FOC', 'ACTIVE', 'CANCELLED']
            requestDate:
              type: string
              format: date-time
            focDate:
              type: string
              format: date
            activationDate:
              type: string
              format: date
        subscriberInfo:
          type: object
          properties:
            name:
              type: string
            address:
              type: object
        history:
          type: array
          items:
            type: object
            properties:
              timestamp:
                type: string
                format: date-time
              action:
                type: string
              details:
                type: string
      required:
        - tn
        - portDetails
    
    SoaEventsResponse:
      type: object
      properties:
        events:
          type: array
          items:
            type: object
            properties:
              recno:
                type: integer
                format: int32
                description: Record number of the event
              timestamp:
                type: string
                format: date-time
              eventType:
                type: string
                enum: ['PORT_REQUEST', 'ACTIVATION', 'CANCELLATION', 'CONFLICT', 'STATUS_CHANGE']
              tn:
                type: string
                description: Associated telephone number
                pattern: '^[0-9]{10}$'
              details:
                type: object
                additionalProperties: true
              acknowledged:
                type: boolean
                default: false
        totalCount:
          type: integer
          description: Total number of unacknowledged events
