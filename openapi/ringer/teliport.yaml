          items:
            type: object
            properties:
              tn:
                type: string
                description: 10-digit telephone number
                pattern: '^[0-9]{10}$'
              oldSpid:
                type: string
                maxLength: 4
              focDate:
                type: string
                format: date
              portType:
                type: string
                enum: ['SIMPLE', 'COMPLEX', 'PROJECT']
              lrn:
                type: string
                description: Location Routing Number
                pattern: '^[0-9]{10}$'
        totalCount:
          type: integer
          description: Total number of activation-ready numbers
      required:
        - spid
        - numbers
        - totalCount
  
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for API authentication
