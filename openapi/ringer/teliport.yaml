      properties:
        tn:
          type: string
          description: 10-digit telephone number
          pattern: '^[0-9]{10}$'
          example: '2125551234'
        conflictType:
          type: string
          description: Type of conflict
          enum: ['DUPLICATE', 'OWNERSHIP', 'AUTHORIZATION', 'OTHER']
        description:
          type: string
          description: Description of the conflict
      required:
        - tn
        - conflictType
        - description
    
    SoaCancelRequest:
      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number
          pattern: '^[0-9]{10}$'
          example: '2125551234'
        reason:
          type: string
          description: Reason for cancellation
        portRequestId:
          type: string
          description: ID of the port request to cancel
      required:
        - tn
        - reason
    
    SoaActivateRequest:
      type: object
      properties:
        tn:
          type: string
          description: 10-digit telephone number to activate
